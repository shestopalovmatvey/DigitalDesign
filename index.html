<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigDes</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/img/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/img/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/img/Favicon/favicon-16x16.png">
</head>

<body>
    <header>
        <div class="wrapper wrapper__min">
            <div class="header">
                <div class="logo">
                    <h2 class="logo__text">DigDes</h2>
                    <span class="material-symbols-outlined">
                        public
                    </span>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#iphone" class="menu__link">Apple IPhone</a>
                        </li>
                        <li class="menu__item">
                            <a href="#headphones" class="menu__link">Наушники</a>
                        </li>
                        <li class="menu__item">
                            <a href="#laptop" class="menu__link">Ноутбуки</a>
                        </li>
                        <li>
                            <div class="theme-toggle">
                                <button class="theme-toggle__button">Светлая тема</button>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <main>
        <div class="wrapper">
            <div class="intro intro_lightTheme">
                <div class="intro__text">
                    <p>Выбери свою категорию товаров</p>
                </div>
                <div class="intro__img">
                    <img src="Assets/img/intro/image.png" alt="image">
                </div>
            </div>

            <div class="category__list">
                <div id="iphone" class="category">
                    <h2 class="category__title">Apple IPhone</h2>
                    <div class="category__cards category__iphone">
                    </div>
                </div>

                <div id="headphones" class="category__list">
                    <div class="category headphones">
                        <h2 class="category__title">Наушники</h2>
                        <div class="category__cards category__headphones">
                        </div>
                    </div>
                </div>

                <div id="laptop" class="category__list">
                    <div class="category laptop">
                        <h2 class="category__title">Ноутбуки</h2>
                        <div class="category__cards category__laptop">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="purchase-form hidden">
            <form class="purchase-form__form">
                <div class="purchase-input">
                    <label for="quantity" class="purchase-form__label">Количество:</label>
                    <input type="number" id="quantity" name="quantity" class="purchase-form__input" min="1" max="10"
                        required>
                </div>

                <div class="purchase-form__color-options">
                    <label class="purchase-form__label">Цвет:</label>
                    <div class="purchase-form__radio-list">
                        <div class="purchase-form__radio-element">
                            <input type="radio" id="color1" name="color" value="color1" class="purchase-form__radio"
                                required>
                            <label for="color1" class="purchase-form__radio-label">Цвет 1</label>
                        </div>

                        <div class="purchase-form__radio-element">
                            <input type="radio" id="color2" name="color" value="color2" class="purchase-form__radio"
                                required>
                            <label for="color2" class="purchase-form__radio-label">Цвет 2</label>
                        </div>

                        <div class="purchase-form__radio-element">
                            <input type="radio" id="color3" name="color" value="color3" class="purchase-form__radio"
                                required>
                            <label for="color3" class="purchase-form__radio-label">Цвет 3</label>
                        </div>
                    </div>
                </div>

                <div class="purchase-form__comment">
                    <label for="comment" class="purchase-form__label">Комментарий:</label>
                    <textarea id="comment" name="comment" class="purchase-form__textarea" maxlength="2000"
                        placeholder="Оставьте свой отзыв..."></textarea>
                </div>


                <div class="purchase-form__buttons">
                    <button type="submit" class="purchase-form__btn purchase-form__submit-button">Купить</button>
                    <button type="button" class="purchase-form__btn purchase-form__close-button">Закрыть</button>
                </div>
            </form>
        </div>

        <div class="button__scroll-toTop">
            <a class="scroll-toTop">Наверх!</a>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer">
                <div class="footer__info">
                    <div class="footer__logo logo">
                        <h2 class="footer__logo-text logo__text">DigDes</h2>
                    </div>
                    <div class="footer__info-text">
                        <p>copyright &copy;2023. designed by <span class="named">shestopalovMatvey</span></p>
                    </div>
                </div>

                <div class="footer__contacts">
                    <div class="footer__title">
                        <p>Контакты</p>
                    </div>
                    <div class="footer__icon-list">
                        <div class="footer__icon">
                            <a href="https://vk.com/matveyshestopalov" target="_blank">
                                <img class="icon__element" src="Assets/img/footer_icon/vk_icon.svg" alt="">
                            </a>
                        </div>
                        <div class="footer__icon">
                            <a href="https://t.me/matvey_shestopalov" target="_blank">
                                <img class="icon__element" src="Assets/img/footer_icon/telegram_icon.svg" alt="">
                            </a>
                        </div>
                        <div class="footer__icon">
                            <a href="https://github.com/shestopalovmatvey" target="_blank">
                                <img class="icon__element" src="Assets/img/footer_icon/git_icon.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="footer__category">
                    <div class="footer__title">
                        <p class="footer__title-category">Категории</p>
                    </div>
                    <ul class="footer__category-list">
                        <li class="footer__category-element">
                            <a class="footer__link" href="#iphone">Apple IPhone</a>
                        </li>
                        <li class="footer__category-element">
                            <a class="footer__link" href="#headphones">Наушники</a>
                        </li>
                        <li class="footer__category-element">
                            <a class="footer__link" href="#laptop">Ноутбуки</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="JS/data.js"></script>
    <script src="JS/createCard.js"></script>
    <script src="JS/form.js"></script>
    <script src="JS/changeTheme.js"></script>
    <script src="JS/btn-Scroll.js"></script>
</body>

</html>
